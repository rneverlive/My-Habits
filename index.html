<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>Habit & Supplements Tracker</title>
  <meta name="theme-color" content="#0ea5e9">
  <link rel="manifest" href="/My-Habits/manifest.webmanifest">
  <link rel="icon" href="/My-Habits/icons/icon-192.png">
  <style>
    #installPWA {
      position: fixed; right: 16px; bottom: 16px;
      padding: 10px 14px; border-radius: 10px;
      border: 1px solid #e5e7eb; background: #111827; color: #fff;
      font-size: 14px; z-index: 9999;
      display: inline-block;
    }
    #installHint {
      position: fixed; right: 16px; bottom: 64px;
      max-width: 320px; padding: 10px 12px; border-radius: 10px;
      border: 1px solid #e5e7eb; background: #ffffff; color: #111827;
      font-size: 13px; z-index: 9999; box-shadow: 0 6px 16px rgba(0,0,0,.15);
      display: none;
    }
    @media (prefers-color-scheme: dark) {
      #installHint { background:#111827; color:#e5e7eb; border-color:#374151; }
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- Always-visible install button + hint -->
  <button id="installPWA">Установить приложение</button>
  <div id="installHint">
    Если системная кнопка установки не появилась,<br>
    открой меню ⋮ → <b>Добавить на главный экран</b>.<br>
    (Убедись, что страница загружена по HTTPS и не в режиме приватного просмотра.)
  </div>

  <!-- React UMD (global React/ReactDOM expected by app.js) -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <!-- App -->
  <script defer src="/My-Habits/app.js"></script>

  <!-- Service Worker registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/My-Habits/sw.js').catch(console.error);
      });
    }
  </script>

  <!-- Install logic: show button immediately; use prompt if available; otherwise show hint -->
  <script>
    let deferredPrompt = null;
    const btn = document.getElementById('installPWA');
    const hint = document.getElementById('installHint');

    // Capture PWA install prompt when available
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      hint.style.display = 'none'; // we can hide hint when prompt is ready
    });

    // Handle click: if prompt is ready — show it; otherwise show hint
    btn.addEventListener('click', async () => {
      // If already installed, hide the button
      if (window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true) {
        btn.style.display = 'none';
        return;
      }
      if (deferredPrompt) {
        deferredPrompt.prompt();
        try {
          const choice = await deferredPrompt.userChoice;
          console.log('A2HS choice:', choice.outcome);
        } catch (e) { console.log(e); }
        deferredPrompt = null;
      } else {
        // No prompt available yet — show instructions
        hint.style.display = 'block';
        setTimeout(() => { hint.style.display = 'none'; }, 8000);
      }
    });

    // When app gets installed
    window.addEventListener('appinstalled', () => {
      btn.style.display = 'none';
      hint.style.display = 'none';
    });

    // Hide button if already in standalone
    if (window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true) {
      btn.style.display = 'none';
    }

    // Some browsers require a user gesture before they dispatch beforeinstallprompt,
    // so we keep the button visible at all times as a fallback.
  </script>
</body>
</html>
